<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер 300x600</title>
    <style>
        @font-face {
            font-family: 'Ruberoid';
            src: url('ruberoid-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .banner {
            width: 300px;
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        #click_area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: block;
            text-decoration: none;
        }

        .slides-container {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            animation: zoomOutThenPause 2s ease-in-out forwards;
        }

        @keyframes zoomOutThenPause {
            0% {
                transform: scale(2);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 47px;
            width: 205px;
            height: auto;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }

        .logo.visible {
            opacity: 1;
        }

        .text-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            z-index: 20;
            pointer-events: none;
            font-family: 'Ruberoid', Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .main-text {
            color: white;
            line-height: 1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-text .line1 {
            font-size: 36px;
            display: block;
        }

        .main-text .line2 {
            font-size: 50px;
            display: block;
        }

        .made-in {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            font-size: 21px;
            line-height: 1.2;
            padding: 8px 15px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .made-in .line1,
        .made-in .line2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="banner">
        <a id="click_area" href="#" target="_blank"></a>

        <div class="slides-container" id="slidesContainer"></div>

        <div class="text-container">
            <div class="main-text">
                <span class="line1">КОВАНЫЕ</span>
                <span class="line2">ДИСКИ</span>
            </div>
            <div class="made-in">
                <span class="line1">СДЕЛАНО</span>
                <span class="line2">В РОССИИ</span>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const imagePaths = [
                'images/image1.jpg',
                'images/image2.jpg',
                'images/image3.jpg',
                'images/image4.jpg'
            ];

            const banner = document.querySelector('.banner');
            const slidesContainer = document.getElementById('slidesContainer');
            const clickArea = document.getElementById('click_area');

            const slides = [];

            imagePaths.forEach((path, index) => {
                const img = document.createElement('img');
                img.src = path;
                img.alt = `Слайд ${index + 1}`;
                img.className = 'slide';
                if (index === 0) img.classList.add('active');

                slidesContainer.appendChild(img);
                slides.push(img);
            });

            const logo1 = document.createElement('img');
            logo1.src = 'images/logo1.png';
            logo1.className = 'logo';
            logo1.alt = 'Логотип 1';

            const logo2 = document.createElement('img');
            logo2.src = 'images/logo2.png';
            logo2.className = 'logo';
            logo2.alt = 'Логотип 2';

            banner.appendChild(logo1);
            banner.appendChild(logo2);

            let currentSlide = 0;

            function updateLogos() {
                if (currentSlide === 0 || currentSlide === 2) {
                    logo1.classList.add('visible');
                    logo2.classList.remove('visible');
                } else {
                    logo2.classList.add('visible');
                    logo1.classList.remove('visible');
                }
            }

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                updateLogos();
            }

            updateLogos();

            setInterval(nextSlide, 2000);

            if (typeof yandexHTML5BannerApi !== 'undefined' && yandexHTML5BannerApi.getClickURLNum) {
                clickArea.href = yandexHTML5BannerApi.getClickURLNum(1);
            } else {
                clickArea.href = 'https://yst.ru/main.php';
            }
        })();
    </script>
</body>

</html>
