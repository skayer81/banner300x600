<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <!-- тут меняем размеры баннера для метрик яндекса по их требованиям -->
    <style>
        @font-face {
            font-family: 'Ruberoid';
            src: url('ruberoid-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .banner {
            width: 300px;
            /*тут задаем размеры баннера*/
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        #click_area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: block;
            text-decoration: none;
        }

        .slides-container {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            animation: zoomOutThenPause 2s ease-in-out forwards;
            /*тут задаем время анимации для одной картинки*/
        }

        @keyframes zoomOutThenPause {

            /*тут задаем периоды в процентах времени от общего времени анимации одной картинки.
             время берется из строчки выше т.е. сейчас от 2х секунд*/
            0% {
                transform: scale(2);
                /*стартовая позиция анимации. 0% - 0 секунд от 2х. увеличение в 2 раза*/
            }

            50% {
                transform: scale(1);
                /*вторая позиция анимации. 50% - 1 секунда от 2х. пришли к исходному размеру*/
            }

            100% {
                transform: scale(1);
                /*третья позиция анимации. 100% - 2 секунда от 2х. держим статику 1 секунду*/
            }
        }

        .logo {
            position: absolute;
            /*позиционирование логотипа от левого верхнего угла и его ширина. 
            подгоняем при смене размера баннера*/
            top: 20px;
            left: 18px;
            width: 264px;
            height: auto;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }

        .logo.visible {
            opacity: 1;
        }

        .text-container {
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            z-index: 20;
            pointer-events: none;
            font-family: 'Ruberoid', Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            letter-spacing: 3px;
            /*межбуквенный интервал*/
        }

        .main-text {
            color: white;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-text .line1 {
            font-size: 36px;
            display: block;
        }

        .main-text .line2 {
            font-size: 50px;
            display: block;
        }

        .made-in {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            font-size: 21px;
            line-height: 1.2;
            padding: 10px 21px;
            /*отступы от текста внутри красной рамки для регулирования ее размеров*/
            text-align: center;
            text-transform: uppercase;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .made-in .line1,
        .made-in .line2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="banner">
        <a id="click_area" href="#" target="_blank"></a>

        <div class="slides-container" id="slidesContainer"></div>

        <div class="text-container">
            <div class="main-text">
                <span class="line1">КОВАНЫЕ</span>
                <span class="line2">ДИСКИ</span>
            </div>
            <div class="made-in">
                <span class="line1">СДЕЛАНЫ</span>
                <span class="line2">В РОССИИ</span>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const imagePaths = [
                'images/image1.webp',
                'images/image2.webp',
                'images/image3.webp',
                'images/image4.webp'
            ];// список картинок для слайдера. можно добавить/убавить

            const logoIndices = {
                logo1: [1, 2],  // логотип 1 показывается на слайдах 0 и 2
                logo2: [0, 3]   // логотип 2 показывается на слайдах 1 и 3. можно добавить/убавить
            };

            const banner = document.querySelector('.banner');
            const slidesContainer = document.getElementById('slidesContainer');
            const clickArea = document.getElementById('click_area');

            const slides = [];

            imagePaths.forEach((path, index) => {
                const img = document.createElement('img');
                img.src = path;
                img.alt = `Слайд ${index + 1}`;
                img.className = 'slide';
                if (index === 0) img.classList.add('active');

                slidesContainer.appendChild(img);
                slides.push(img);
            });

            const logo1 = document.createElement('img');
            logo1.src = 'images/logo1.svg';
            // ссылка на первый вариант логотипа 
            logo1.className = 'logo';
            logo1.alt = 'Логотип 1';

            const logo2 = document.createElement('img');
            logo2.src = 'images/logo2.svg';
            // ссылка на второй вариант логотипа
            logo2.className = 'logo';
            logo2.alt = 'Логотип 2';

            banner.appendChild(logo1);
            banner.appendChild(logo2);

            let currentSlide = 0;
            let isAnimating = false;

            function updateLogos() {
                logo1.classList.remove('visible');
                logo2.classList.remove('visible');

                if (logoIndices.logo1.includes(currentSlide)) {
                    logo1.classList.add('visible');
                }

                if (logoIndices.logo2.includes(currentSlide)) {
                    logo2.classList.add('visible');
                }
            }

            function nextSlide() {
                if (isAnimating) return;
                isAnimating = true;

                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                updateLogos();
            }

            function handleAnimationEnd() {
                isAnimating = false;
                nextSlide();
            }

            slides.forEach(slide => {
                slide.addEventListener('animationend', handleAnimationEnd);
            });

            updateLogos();

            // яндекс апи для получения ссылки клика
            if (typeof yandexHTML5BannerApi !== 'undefined' && yandexHTML5BannerApi.getClickURLNum) {
                clickArea.href = yandexHTML5BannerApi.getClickURLNum(1);
            } else {
                // заглушка для локального тестирования
                clickArea.href = 'https://yst.ru/main.php';
            }
        })();
    </script>
</body>

</html>
