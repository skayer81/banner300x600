<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер 300x600</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .banner {
            width: 300px;
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .slides-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            animation: zoomOutThenPause 2s ease-in-out forwards;
        }

        @keyframes zoomOutThenPause {
            0% {
                transform: scale(2);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 47px;
            width: 205px;
            height: auto;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }

        .logo.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="banner" class="banner"></div>

    <script>
        (function () {
            const imagePaths = [
                'images/image1.jpg',
                'images/image2.jpg',
                'images/image3.jpg',
                'images/image4.jpg'
            ];

            const CLICK_URL = 'https://yst.ru/main.php';

            const banner = document.getElementById('banner');
            const slidesContainer = document.createElement('div');
            slidesContainer.className = 'slides-container';

            const slides = [];

            imagePaths.forEach((path, index) => {
                const img = document.createElement('img');
                img.src = path;
                img.alt = `Слайд ${index + 1}`;
                img.className = 'slide';
                if (index === 0) img.classList.add('active');

                slidesContainer.appendChild(img);
                slides.push(img);
            });

            banner.appendChild(slidesContainer);

            const logo1 = document.createElement('img');
            logo1.src = 'images/logo1.png';
            logo1.className = 'logo';
            logo1.alt = 'Логотип 1';

            const logo2 = document.createElement('img');
            logo2.src = 'images/logo2.png';
            logo2.className = 'logo';
            logo2.alt = 'Логотип 2';

            banner.appendChild(logo1);
            banner.appendChild(logo2);

            let currentSlide = 0;

            function updateLogos() {
                logo1.classList.remove('visible');
                logo2.classList.remove('visible');

                if (currentSlide === 0 || currentSlide === 2) {
                    logo1.classList.add('visible');
                } else {
                    logo2.classList.add('visible');
                }
            }

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                updateLogos();
            }

            updateLogos();

            setInterval(nextSlide, 2000);

            banner.addEventListener('click', function () {
                window.open(CLICK_URL, '_blank');
            });
        })();
    </script>
</body>

</html>
